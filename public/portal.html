<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AMDI Portal Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; background:#fafafa; color:#222; }
    .card { background: #fff; padding: 18px; border-radius:8px; box-shadow: 0 1px 6px rgba(0,0,0,0.06); max-width:900px; margin:auto;}
    label{display:block;margin-top:8px}
    input[type=text]{width:300px;padding:8px;border:1px solid #ddd;border-radius:4px}
    button{margin-top:10px;padding:8px 12px;border-radius:6px;border:none;background:#5b2e8a;color:#fff;}
    .results{margin-top:12px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    td,th{border:1px solid #eee;padding:8px;text-align:left}
  </style>
</head>
<body>
  <div class="card">
    <h2>AMDI Portal Demo</h2>
    <div>
      <label>Matric:</label>
      <input id="matric" type="text" placeholder="e.g. 23200051" />
      <button id="check">Check</button>
      <button id="approveP1">Approve P1</button>
    </div>
    <div class="results" id="out"></div>
  </div>

<script>
  const out = document.getElementById('out');

  // CHECK STATUS
  document.getElementById('check').addEventListener('click', async () => {
    const m = document.getElementById('matric').value.trim();
    if (!m) { out.innerText = 'Enter matric'; return; }

    out.innerText = 'Loading...';

    try {
      // FIX: use /api/status
      const r = await fetch('/api/status?matric=' + encodeURIComponent(m));
      const j = await r.json();

      if (j.status === 'not_found') { out.innerText = 'Student not found'; return; }
      if (j.status !== 'ok') { out.innerText = JSON.stringify(j); return; }

      out.innerHTML =
        '<h3>' + j.studentName + ' (' + j.matric + ')</h3>' +
        '<table><tr><th>Milestone</th><th>Submitted</th><th>Approved</th></tr>' +
        '<tr><td>P1</td><td>' + (j.milestones.P1 || '') + '</td><td>' + (j.milestones.P1Approved || '') + '</td></tr>' +
        '<tr><td>P3</td><td>' + (j.milestones.P3 || '') + '</td><td>' + (j.milestones.P3Approved || '') + '</td></tr>' +
        '<tr><td>P4</td><td>' + (j.milestones.P4 || '') + '</td><td>' + (j.milestones.P4Approved || '') + '</td></tr>' +
        '<tr><td>P5</td><td>' + (j.milestones.P5 || '') + '</td><td>' + (j.milestones.P5Approved || '') + '</td></tr>' +
        '</table>';
    }
    catch (e) {
      out.innerText = 'Error: ' + e.message;
    }
  });

  // APPROVE P1
  document.getElementById('approveP1').addEventListener('click', async () => {
    const m = document.getElementById('matric').value.trim();
    if (!m) { out.innerText = 'Enter matric'; return; }

    out.innerText = 'Approving...';

    try {
      // FIX: use /api/approve
      const r = await fetch('/api/approve?matric=' + encodeURIComponent(m) + '&stage=P1');
      const j = await r.json();
      out.innerText = JSON.stringify(j);
    }
    catch (e) {
      out.innerText = 'Error: ' + e.message;
    }
  });
</script>

</body>
</html>
