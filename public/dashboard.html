          <div>Total Students</div>
        </div>
        <div class="kpi-box" style="flex:1">
          <div class="kpi-number" id="kpi-completed">0</div>
          <div>All Completed (P1â€“P5)</div>
        </div>
      </div>
    </div>

    <div class="card">

      <div id="chart_div" style="height: 400px;"></div>
    </div>
  </div>
</body>
</html>
