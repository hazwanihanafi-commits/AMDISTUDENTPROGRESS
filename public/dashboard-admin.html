<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AMDI Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="topbar">AMDI Admin</header>

  <main class="container">
    <section class="cards">
      <div class="card">Total Students: <span id="total">—</span></div>
      <div class="card">P1 Submitted: <span id="p1">—</span></div>
      <div class="card">P3 Submitted: <span id="p3">—</span></div>
      <div class="card">P4 Submitted: <span id="p4">—</span></div>
      <div class="card">P5 Submitted: <span id="p5">—</span></div>
      <div class="card">Completed: <span id="completed">—</span></div>
    </section>

    <section class="actions">
      <button id="downloadLog">Download approval_log.csv</button>
      <button id="health">Health check</button>
      <button id="openRubric" class="accent">Open MSc Rubric</button>
    </section>

    <section class="search">
      <h3>Search Student</h3>
      <input id="searchMatric" placeholder="Enter matric number" />
      <button id="doSearch">Search</button>

      <div id="studentSummary" class="panel hidden">
        <h4 id="studentName">—</h4>
        <div>Matric: <span id="studentMat">—</span></div>
        <div>P1 Submitted: <span id="p1val">—</span></div>
        <div>P1 Approved: <span id="p1app">—</span></div>
        <div style="margin-top:8px">
          <button id="openPrintable">Open Printable Summary</button>
          <button id="embedPreview">Show embedded preview</button>
        </div>
      </div>
    </section>

    <section id="previewArea" class="panel hidden">
      <h3>Embedded Preview</h3>
      <!-- iframe will show printable.html?matric= -->
      <iframe id="previewFrame" src="" style="width:100%;height:760px;border:1px solid #ddd;border-radius:8px"></iframe>
    </section>

    <div style="margin: 28px 0;">
      <button id="signout">Sign out</button>
    </div>
  </main>

  <script src="/js/admin.js"></script>
</body>
</html>
