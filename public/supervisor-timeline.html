<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Supervisor - AMDI Timeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{--purple:#5b2b7b;--accent:#f2d400;--muted:#f6f7fb}
    body{font-family:Inter,Arial;margin:0;padding:18px;background:#fff;color:#123}
    header{background:var(--purple);color:#fff;padding:14px 18px;font-weight:700}
    .wrap{max-width:1100px;margin:18px auto}
    .grid{display:flex;gap:18px;align-items:flex-start}
    .col{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.05)}
    .left{flex:1}
    .right{width:320px}
    input,select{padding:10px;border-radius:8px;border:1px solid #e6e9ef}
    button{padding:9px 12px;border-radius:8px;border:none;background:var(--purple);color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #f0eef5;font-size:13px}
    th{background:#fbf7fc;color:var(--purple)}
    .tick{display:inline-block;width:20px;height:20px;border-radius:4px;border:1px solid #cfe9d6;text-align:center;line-height:18px}
    .tick.on{background:#2f9b4a;color:#fff;border-color:transparent}
    .approve{background:#0a74b5;padding:8px 10px;border-radius:8px;margin-left:8px}
    .approve.alt{background:#f6c84a;color:#000}
    .small{font-size:13px;color:#6b7280}
    .ring{width:200px;height:200px;border-radius:50%;display:grid;place-items:center;background:conic-gradient(var(--purple) 0deg,#eee 0deg);margin-left:auto}
    .core{width:120px;height:120px;border-radius:50%;background:#fff;display:grid;place-items:center}
  </style>
</head>
<body>
  <header>AMDI Supervisor Panel</header>
  <div class="wrap">
    <div style="margin-bottom:12px" class="small">Signed in as supervisor — if you need admin, sign in with admin email</div>

    <div class="grid">
      <div class="col left">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px">
          <input id="matric" placeholder="Matric number" />
          <button onclick="load()">Load</button>
          <button onclick="approveStage()" class="approve">Approve Stage</button>
          <select id="stage" style="padding:8px;border-radius:8px;">
            <option>P1</option><option>P3</option><option>P4</option><option>P5</option>
          </select>
        </div>

        <table id="timeline">
          <thead><tr><th>Activity</th><th>Portfolio</th><th>Y1Q1</th><th>Y1Q2</th><th>Y1Q3</th><th>Y1Q4</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="col right">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="ring" id="ring" style="background:conic-gradient(var(--purple) 0deg,#eee 0deg)">
            <div class="core">
              <div id="pct" style="font-weight:800;color:var(--purple);font-size:28px">0%</div>
              <div class="small">Progress</div>
            </div>
          </div>
        </div>

        <div style="margin-top:12px">
          <div><strong id="studentName">—</strong></div>
          <div class="small" id="matView">—</div>
          <div class="small" id="lastUpdate">—</div>
          <div id="files" style="margin-top:8px"></div>
        </div>
      </div>
    </div>
  </div>

<script>
async function fetchJson(url, opts){ const r = await fetch(url, opts); return await r.json(); }
let lastPayload = null;

function buildTable(activities, keys) {
  const tbody = document.querySelector('#timeline tbody');
  tbody.innerHTML = '';
  activities.forEach(act=>{
    const tr = document.createElement('tr');
    let html = `<td>${act.activity}</td><td>-</td>`;
    for (let i=0;i<keys.length;i++){
      const key = keys[i];
      const val = (act.quarterTicks && act.quarterTicks[key]) ? '✓' : '';
      html += `<td><button onclick="toggle('${act.activity}','${key}',this)">${val}</button></td>`;
    }
    tr.innerHTML = html;
    tbody.appendChild(tr);
  });
}

async function load(){
  const m = document.getElementById('matric').value.trim();
  if(!m) return alert('enter matric');
  const r = await fetchJson(`/api/timeline?matric=${encodeURIComponent(m)}&template=m`);
  if (r.status !== 'ok') { alert(JSON.stringify(r)); return; }
  lastPayload = r;
  document.getElementById('studentName').textContent = r.studentName || '-';
  document.getElementById('matView').textContent = 'Matric: ' + (r.matric || '-');
  document.getElementById('lastUpdate').textContent = 'Start: ' + (r.startDate||'-');
  buildTable(r.activities, r.quarterKeys.slice(0,4)); // show first year in this compact view
  updateProgress(r.milestones);
  // files
  const f = document.getElementById('files'); f.innerHTML = '';
  if (r.milestones && r.milestones.P5_DocUrl) f.innerHTML = `<a href="${r.milestones.P5_DocUrl}" target="_blank">P5 doc</a>`;
}

async function toggle(activity, column, btn){
  const m = document.getElementById('matric').value.trim();
  const currently = btn.textContent.trim();
  const newv = currently ? '' : '✓';
  const body = { matric: m, column, value: newv };
  const res = await fetchJson('/api/update_timeline', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  if (res.status === 'ok') { btn.textContent = newv; } else alert(JSON.stringify(res));
}

async function approveStage(){
  const matric = document.getElementById('matric').value.trim();
  const stage = document.getElementById('stage').value;
  if(!matric) return alert('select matric');
  const body = { matric, stage };
  const r = await fetchJson('/api/approve', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  if (r.status === 'ok') { alert('Approved'); load(); } else alert(JSON.stringify(r));
}

function updateProgress(milestones){
  const stages = ['P1','P3','P4','P5'];
  let done = 0;
  stages.forEach(s => { if (milestones[s] && milestones[s].toString().trim()!=='') done++; });
  const pct = Math.round((done/4)*100);
  document.getElementById('pct').textContent = pct + '%';
  const deg = Math.round((pct/100)*360);
  document.getElementById('ring').style.background = `conic-gradient(var(--purple) ${deg}deg,#eee ${deg}deg)`;
}
</script>
</body>
</html>
