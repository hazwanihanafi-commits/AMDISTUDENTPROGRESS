<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMDI Login</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div class="navbar">AMDI Login</div>
  <div class="container">
    <div class="card">
      <h3>Login</h3>
      <p>Enter your institutional email to sign in (students, supervisors) or admin email.</p>
      <input id="email" class="input" placeholder="you@student.usm.my"/>
      <div style="margin-top:12px">
        <button class="button" onclick="doLogin()">Sign in</button>
      </div>
      <div id="msg" style="margin-top:12px;color:red;"></div>
    </div>
  </div>

<script>
async function doLogin(){
  const email = document.getElementById('email').value.trim();
  if(!email) return document.getElementById('msg').innerText='Please enter email.';
  const res = await fetch('/login', {
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })
  });
  const j = await res.json();
  if (j.status !== 'ok') {
    document.getElementById('msg').innerText = j.message || 'Login failed';
    return;
  }
  // redirect by role
  if (j.role === 'student') window.location = '/student';
  else if (j.role === 'supervisor') window.location = '/supervisor';
  else if (j.role === 'admin') window.location = '/admin';
  else window.location = '/';
}
</script>
</body>
</html>
