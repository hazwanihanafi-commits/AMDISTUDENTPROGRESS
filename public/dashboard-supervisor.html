<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMDI â€” Supervisor Dashboard</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    :root{--primary:#4A0E4E;--gold:#C5A253}
    .student-row{display:flex;align-items:center;gap:12px;padding:10px;border-bottom:1px solid #f0f0f0}
    .small{font-size:13px;color:#666}
    .approve-btn{background:#4A0E4E;color:#fff;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="navbar" style="background:linear-gradient(90deg,#4A0E4E,#6A2E6A);">AMDI Supervisor Dashboard</div>

  <div class="container">
    <div class="card">
      <h3>Your Students</h3>
      <div id="list">Loading students...</div>
    </div>

    <div class="card">
      <h3>Quick Actions</h3>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <a class="button" href="/api/approval_log" target="_blank">Download Approval Log</a>
        <a class="button" href="/mnt/data/WRITTEN REPORT AND PRESENTATION RUBRIC RESEARCH MODE (MSc).pdf" target="_blank" style="background:var(--gold);color:#000">Open MSc Rubric</a>
      </div>
    </div>

    <div class="card">
      <button class="button" onclick="location.href='/auth/logout'">Sign out</button>
    </div>
  </div>

<script>
async function loadMyStudents(){
  // endpoint expected: /api/my_students -> {status:'ok', students:[{matric,name}]}
  const r = await fetch('/api/my_students');
  const j = await r.json();
  const list = document.getElementById('list');
  if (j.status !== 'ok') { list.innerHTML = '<div style="color:#b00">Unable to fetch students.</div>'; return;}
  const students = j.students || [];
  if (!students.length) { list.innerHTML = '<div class="small">No students assigned yet.</div>'; return; }

  list.innerHTML = '';
  students.forEach(s=>{
    const div = document.createElement('div');
    div.className = 'student-row';
    div.innerHTML = `<div style="flex:1">
        <div style="font-weight:700">${s.name || '-'}</div>
        <div class="small">${s.matric || ''}</div>
      </div>
      <div style="display:flex;gap:6px">
        <button class="approve-btn" onclick="approve('${s.matric}','P1')">Approve P1</button>
        <button class="approve-btn" onclick="approve('${s.matric}','P3')">Approve P3</button>
        <button class="approve-btn" onclick="approve('${s.matric}','P4')">Approve P4</button>
        <button class="approve-btn" onclick="approve('${s.matric}','P5')">Approve P5</button>
      </div>`;
    list.appendChild(div);
  });
}

async function approve(matric, stage){
  if (!confirm(`Approve ${stage} for ${matric}?`)) return;
  const resp = await fetch('/api/approve', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ matric, stage })
  });
  const j = await resp.json();
  if (j.status === 'ok') {
    alert(`Approved ${stage} for ${matric}`);
    loadMyStudents();
  } else alert('Error: ' + (j.message || JSON.stringify(j)));
}

window.onload = loadMyStudents;
</script>
</body>
</html>
