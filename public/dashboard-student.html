<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMDI — Student Dashboard</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    :root{--primary:#4A0E4E;--gold:#C5A253}
    .header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
    .stage {display:flex;gap:12px;align-items:center}
    .pill{background:#f7f1f8;padding:8px 12px;border-radius:999px;border:1px solid #eee}
    .status-ok{color:var(--primary);font-weight:700}
  </style>
</head>
<body>
  <div class="navbar" style="background:linear-gradient(90deg,#4A0E4E,#6A2E6A);">AMDI Student Dashboard</div>

  <div class="container">
    <div class="card header">
      <div>
        <h2 id="studentName">Student</h2>
        <div id="studentMeta" style="color:#666"></div>
      </div>
      <div style="margin-left:auto">
        <a class="button" href="/mnt/data/WRITTEN REPORT AND PRESENTATION RUBRIC RESEARCH MODE (MSc).pdf" target="_blank"
           style="background:var(--gold);color:#000;">Open MSc Rubric (PDF)</a>
      </div>
    </div>

    <div class="card">
      <h3>Milestone Status</h3>
      <div id="stages" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px"></div>
    </div>

    <div class="card">
      <h3>Submission / Documents</h3>
      <div id="docs">Loading...</div>
    </div>

    <div class="card">
      <button class="button" onclick="location.href='/auth/logout'">Sign out</button>
    </div>
  </div>

<script>
async function loadStudent(){
  const r = await fetch('/api/status'); // student session-based
  const j = await r.json();
  if (j.status !== 'ok') {
    document.getElementById('studentName').textContent = 'Not found';
    document.getElementById('studentMeta').textContent = j.message || '';
    return;
  }
  const row = j.row || j.raw || {};
  const name = row['Student Name'] || row['StudentName'] || row['Name'] || '';
  const matric = row['Matric No'] || row['Matric'] || row['MatricNo'] || '';
  document.getElementById('studentName').textContent = name;
  document.getElementById('studentMeta').textContent = `${matric} • ${row['Programme']||row['Program']||''}`;

  const milestones = [
    { key: 'P1', label: 'P1 — Development Plan' },
    { key: 'P3', label: 'P3 — Proposal / Mid-Candidature' },
    { key: 'P4', label: 'P4 — Portfolio Monitoring' },
    { key: 'P5', label: 'P5 — Annual Progress' }
  ];

  const container = document.getElementById('stages');
  container.innerHTML = '';
  milestones.forEach(m=>{
    const submitted = row[`${m.key} Submitted`] || row[m.key] || '';
    const approved = row[`${m.key} Approved`] || row[`${m.key}Approved`] || '';
    const box = document.createElement('div');
    box.className = 'pill';
    box.innerHTML = `<div style="font-size:14px;font-weight:700">${m.label}</div>
      <div style="margin-top:6px;color:#444"><b>Submitted:</b> ${submitted || '—'}</div>
      <div style="color:${approved ? 'green':'#777'}"><b>Approved:</b> ${approved || '—'}</div>`;
    container.appendChild(box);
  });

  // documents area (best-effort)
  const docs = document.getElementById('docs');
  const fileUrl = row['DocUrl'] || row['Document'] || '';
  docs.innerHTML = '';
  if (fileUrl) docs.innerHTML = `<a href="${fileUrl}" target="_blank" class="button">Open submission document</a>`;
  else docs.innerHTML = '<div style="color:#666">No uploaded document found in the record.</div>';
}

window.onload = loadStudent;
</script>
</body>
</html>
